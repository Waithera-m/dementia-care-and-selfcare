{% macro displayHeadlinesResults(dementia_list) %}
{% for article in dementia_list %}
<div class="col-md-6 card" style="width: 30rem">
    <img src="{{article.urlToImage}}" class="card-img-top img-responsive">
    <div class="card-title">
        <h3><i>{{article.title}}</i></h3>

    </div>
    <div class="card-body">
        <h5><i>{{article.publishedAt | truncate(13)}}</i></h5>
        <p>{{article.description|truncate(150)}}</p>
        <a href="{{article.url}}" target="_blank">Read Full Article</a>
    </div>
    <hr>
</div>
{% endfor %}
{% endmacro %}
